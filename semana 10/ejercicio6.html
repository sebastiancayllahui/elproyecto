<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaciones 2D: multiples transformaciones en forma
        simultanea</title>
    <style>
    #recuadro{
        transform: rotate(15deg) scale(0.9,0.6) translate(10px,10px) skew(5deg,0deg);
        border-radius: 20px;
        background-color: #ddd;
        width: 200px;
        padding: 10px;
    }
    body {
        background: white;
        margin: 50px;
    }
    </style>
    </head>
<body>
    <div id="recuadro">
        <h3>Recuadro</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipiscing elit sociosqu volutpat, 
            nam curabitur libero platea penatibus facilisi hendrerit justo inceptos, s
            uspendisse laoreet convallis phasellus eget ullamcorper in pharetra. Suscipit 
            venenatis nostra inceptos accumsan gravida placerat.</p>
    </div>
</body>
</html>
