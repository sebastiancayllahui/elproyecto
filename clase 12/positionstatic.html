<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posición estática</title>
    <style>
        div.static {
            position: static;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    <h2>position: static;</h2>
    <p>Un elemento con posición; no está posicionado de ninguna
        manera especial; siempre se posiciona de acuerdo con el flujo normla de la página:
    </p>
    <div class="static">
    Este elemento div tiene position: static;
    </div>
</body>
</html>
