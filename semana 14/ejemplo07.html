<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <h2>Permitir selecciones múltiples</h2>
    <p>Utilice el atributo multiple para permitir que el usuario selecciones
        más de un valor.
    </p>
    <form action="/action_page.php">
        <label for="cars">Elige un coche:</label>
        <select name="cars" id="cars" size="4">
            <option value="Volvo">volvo</option>
            <option value="Toyota">toyota</option>
            <option value="Fiat">fiat</option>
            <option value="Audi">audi</option>
        </select>
        <br><br>
        <input type="submit">
    </form><p>Mantenga presianodp el boton Ctrl1 (Windows)/Comando (Mac) para 
        seleccionar varias opciones.
    </p>

</body>
</html>
